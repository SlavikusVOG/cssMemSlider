<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS MEM SLIDER</title>
</head>
<body>
    <div class="wrapper">
        <h1>Мемасики подъехали</h1>
        <div class="slider">
            <input type="radio" id="radio1" name="memRadio" checked>
            <input type="radio" id="radio2" name="memRadio">
            <input type="radio" id="radio3" name="memRadio">
            <input type="radio" id="radio4" name="memRadio">
            <input type="radio" id="radio5" name="memRadio">
            <input type="radio" id="radio6" name="memRadio">
            <div class="slider__mem">
                <div class="slide">
                    <img src="./assets/front-back-man.jpg" alt="slide1" class="responsive">
                </div>
                <div class="slide">
                    <img src="./assets/full-stack.jpg" alt="slide2" class="responsive">
                </div>
                <div class="slide">
                    <img src="./assets/javascript.jpg" alt="slide3" class="responsive">
                </div>
                <div class="slide">
                    <img src="./assets/onboarding.jpg" alt="slide4" class="responsive">
                </div>
                <div class="slide">
                    <img src="./assets/programmers.jpg" alt="slide5" class="responsive">
                </div>
                <div class="slide">
                    <img src="./assets/tester.jpg" alt="slide6" class="responsive">
                </div>
            </div>
            <div class="control-panel">
                <div class="visual-text">
                    <div class="descriptions">
                        <div class="description">
                            <span>Битва за премию :)</span>
                        </div>
                        <div class="description">
                            <span>full-stack</span>
                        </div>
                        <div class="description">
                            <span>'9' + '9' = ?</span>
                        </div>
                        <div class="description">
                            <span>В поисках работы)</span>
                        </div>
                        <div class="description">
                            <span>Программист с</span>
                        </div>
                        <div class="description">
                            <span>Приключения тестировщиков</span>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <label for="radio1"></label>
                    <label for="radio2"></label>
                    <label for="radio3"></label>
                    <label for="radio4"></label>
                    <label for="radio5"></label>
                    <label for="radio6"></label>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
